<form class="form-inline">
    <div class="form-group">
        <input type="search" class="form-control" placeholder="Enter search string" [formControl]="searchField">
    </div>
</form>



<div *ngIf="employees | async as employee">
    <div class="container custom-container-2">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Total de frases</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{employee.total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
